version: "2"
sql:
  - engine:  "postgresql"
    queries: "internal/storage/pg/models"
    schema:
      - "internal/storage/pg/migrations"
      - "internal/storage/pg/models"
    gen:
      go:
        package: "pg"
        out: "internal/storage/pg"
        sql_package: "pgx/v5"
        emit_exported_queries: true
        emit_db_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "user.updated_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "user.created_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "user.id"
            go_type:
              import: "github.com/patraden/ya-practicum-gophkeeper/internal/domain/user"
              type: "ID"
          - column: "user.role"
            go_type:
              import: "github.com/patraden/ya-practicum-gophkeeper/internal/domain/user"
              type: "Role"

  - engine: "sqlite"
    schema: 
      - "internal/storage/sqlite/migrations"
      - "internal/storage/sqlite/models"
    queries: "internal/storage/sqlite/models"
    gen:
      go:
        package: "sqlite"
        out: "internal/storage/sqlite"