# See https://golangci-lint.run/usage/linters/

linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - ireturn
    - nlreturn
    - exhaustruct
    - tenv
    - recvcheck
    - tparallel
    - usetesting

linters-settings:
  depguard:
    rules:
      main:
        list-mode: lax
        allow:
          - $gostd

  tagliatelle:
      case:
        rules:
          json: snake

  wrapcheck:
    ignorePackageGlobs:
      - os
      - github.com/google/uuid
      - github.com/cenkalti/backoff/*
      - github.com/hamba/avro/v2
      - github.com/patraden/ya-practicum-gophkeeper/pkg/utils/*

  varnamelen:
    ignore-names:
      - db
      - tt
      - lc
    ignore-decls:
      - t testing.T
