version: "2"
sql:
  - engine:  "postgresql"
    queries: "db/sql"
    schema:  
      - "db/migrations"
      - "db/sql"
    gen:
      go:
        package: "pg"
        out: "internal/pg"
        sql_package: "pgx/v5"
        emit_exported_queries: true
        emit_db_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "users.updated_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "users.created_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "users.id"
            go_type:
              import: "github.com/patraden/ya-practicum-gophkeeper/internal/domain/user"
              type: "ID"
          - column: "users.role"
            go_type:
              import: "github.com/patraden/ya-practicum-gophkeeper/internal/domain/user"
              type: "Role"