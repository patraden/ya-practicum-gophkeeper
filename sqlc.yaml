version: "2"
sql:
  - engine:  "postgresql"
    queries: "server/internal/infra/pg/queries"
    schema:
      - "server/internal/infra/pg/migrations"
      - "server/internal/infra/pg/queries"
    gen:
      go:
        package: "pg"
        out: "server/internal/infra/pg"
        sql_package: "pgx/v5"
        emit_exported_queries: true
        emit_db_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: true
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: false
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
            nullable: false
          - column: "users.role"
            go_type:
              import: "github.com/patraden/ya-practicum-gophkeeper/pkg/domain/user"
              type: "Role"
  - engine: "sqlite"
    schema: 
      - "client/internal/infra/sqlite/migrations"
      - "client/internal/infra/sqlite/queries"
    queries: "client/internal/infra/sqlite/queries"
    gen:
      go:
        package: "sqlite"
        out: "client/internal/infra/sqlite"
        overrides:
          - column: "users.updated_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "users.created_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "users.role"
            go_type:
              import: "github.com/patraden/ya-practicum-gophkeeper/pkg/domain/user"
              type: "Role"