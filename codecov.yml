coverage:
  round: down
  range: '40...100'
  status:
    patch:
      default:
        target: 40%
    project:
      default:
        target: auto
        threshold: 0%
  ignore:
    - "**/*_easyjson.go"                      # Exclude easyjson autogenerated files
    - "pkg/proto/gophkeeper/**"               # Exclude autogenerated gRPC files
    - "server/internal/mock/**"               # Exclude autogenerated server mock files
    - "client/internal/mock/**"               # Exclude autogenerated server mock files