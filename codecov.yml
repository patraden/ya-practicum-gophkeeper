coverage:
  round: down
  range: '40...100'
  status:
    patch:
      default:
        target: 40%
    project:
      default:
        target: auto
        threshold: 0%
  ignore:
    - "**/*_easyjson.go"                      # Exclude easyjson autogenerated files
    - "api/gophkeeper/v1/**"                  # Exclude autogenerated gRPC files